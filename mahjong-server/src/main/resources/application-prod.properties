server.port=8080
spring.application.name=mahjong-server

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# WebSocket Configuration
websocket.endpoint=/ws/game

# Logging Configuration
logging.level.tech.hirsun.project.mahjongserver=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security.oauth2=INFO

# Room Configuration
# Check every hour
room.cleanup.interval=3600000
# 24 hours
room.expiration=86400000

# GitHub OAuth Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.client-name=GitHub
spring.security.oauth2.client.registration.github.redirect-uri=${SERVER_URL}/api/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code

# Frontend URL
frontend.url=${FRONTEND_URL}

# 后端服务器URL
server.url=${SERVER_URL}
